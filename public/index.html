<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>WHACK THE MOLE!</title>
    <link rel="icon" href="mole.png" type="image/png">

</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <img class="d-block mx-auto mb-4" src="mol.gif" alt="mole" id="iconimg" width="300" height="250">
        <h1 class="display-5 fw-bold text-body-emphasis">WHACK THE MOLE!</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4" style="font-size:18px">
            Moles appear randomly, whack 'em fast.
            Score 10 points for each mole whacked.
            Use your mouse to whack all the moles. There is no pause option in the game.            
            </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <form action="/play" method="POST">
            <button type="submit" class="btn btn-primary btn-lg px-4 gap-3">Play</button>
          </form>
          </div>
        </div>
      </div>
      <footer>Created by Eshaan Singla</footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
      <script src="index1.js" charset="UTF-8"></script>
</body>
</html>
